<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Panel — Nerodiov</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <aside class="sidebar">
        <div class="logo">
          <img src="/img/cat.png" alt="avatar" id="avatar">
          <h3 id="siteName">Nerodiov Panel</h3>
          <p>Seu painel VPS</p>
        </div>

        <button class="btn primary" id="createServerBtn">➕ Create Server</button>
        <button class="btn" id="myServersBtn">📦 My Servers</button>
        <button class="btn" id="consoleBtn">🖥️ Console</button>
        <div style="flex:1"></div>
        <button class="btn" id="logoutBtn">⎋ Logout</button>
      </aside>

      <main class="panel-main">
        <div class="header">
          <div>
            <h2 class="h-title">Dashboard</h2>
            <p class="h-sub">Painel central — gerencie seus servidores</p>
          </div>
          <div id="userBox" class="small">Não autenticado</div>
        </div>

        <div class="form-card" id="welcomeCard">
          <div class="center">
            <h3>Bem-vindo</h3>
            <p class="small">Crie servidores, veja logs e controle execução.</p>
          </div>
        </div>

        <div class="form-card" id="createCard" style="display:none">
          <h3>Criar servidor</h3>
          <form id="createForm">
            <div class="label">Nome</div>
            <input class="input" name="name" placeholder="ex: my-server" required pattern="[\w\-]+">
            <div class="label">Linguagem</div>
            <select class="input" name="lang">
              <option value="node">Node.js</option>
              <option value="python">Python</option>
              <option value="php">PHP</option>
            </select>
            <div class="label">Versão (opcional)</div>
            <input class="input" name="version" placeholder="ex: 18 / 3.11">
            <div class="label">Start command</div>
            <input class="input" name="startCommand" placeholder="ex: node index.js" required>
            <label class="row"><input type="checkbox" name="hasDeps"> Tem dependências (requirements.txt / package.json)</label>
            <div style="margin-top:10px">
              <button class="btn primary" type="submit">Criar</button>
              <button class="btn" type="button" id="cancelCreate">Cancelar</button>
            </div>
          </form>
        </div>

        <div class="servers" id="serversList"></div>

        <div class="footer">© Nerodiov — painel simples</div>
      </main>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
